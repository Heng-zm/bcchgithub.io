<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touchpad Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #touchpad {
            width: 300px;
            height: 500px;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            user-select: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="touchpad">Touch or Drag Here</div>
    <button id="clickButton">Click</button>

    <script>
        const touchpad = document.getElementById('touchpad');
        const clickButton = document.getElementById('clickButton');
        let startX = 0, startY = 0;

        // Function to send movement to the server
        function sendMovement(dx, dy) {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/move', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send(`dx=${dx}&dy=${dy}`);
        }

        // Handle touch start
        touchpad.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        // Handle touch move
        touchpad.addEventListener('touchmove', (e) => {
            const dx = e.touches[0].clientX - startX;
            const dy = e.touches[0].clientY - startY;
            sendMovement(dx, dy);
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            e.preventDefault();
        });

        // Handle mouse drag for desktop use (optional)
        let isDragging = false;
        touchpad.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            startY = e.clientY;
            isDragging = true;
        });
        touchpad.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                sendMovement(dx, dy);
                startX = e.clientX;
                startY = e.clientY;
            }
        });
        touchpad.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Handle mouse click
        clickButton.addEventListener('click', () => {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/click', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send();
        });
    </script>

</body>
</html>
